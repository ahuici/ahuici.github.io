<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PA GA ME</title>
    <link href="CSS/opciones.css" rel="stylesheet"/>
</head>
<body>
    <div id="opciones">
        <h1 id="h1Pagame">PA GA ME</h1>
        <p id="pPagame">Selecciona el modo de la factura</p>
        <div class="container-tarjetas">
            <div class="tarjeta">
                <h1>50-50</h1>
                <p>Dividir el total de la cuenta por igual a todas las personas.</p>
                <button class="button-17" id="btn50-50">Seleccionar</button>
            </div>
            <div class="tarjeta">
                <h1>Personalizado</h1>
                <p>Dividir el total de la cuenta cada uno pagando lo suyo.</p>
                <button class="button-17" id="btnPersonalizado">Seleccionar</button>
            </div>
            <div class="tarjeta">
                <h1>Proximamente</h1>
                <p>Proximamente añadiremos mas modos.</p>
                <button class="button-17" id="btnPersonalizado" disabled="disabled">Seleccionar</button>
            </div>
            <div class="tarjeta">
                <h1>Proximamente</h1>
                <p>Proximamente añadiremos mas modos.</p>
                <button class="button-17" id="btnPersonalizado" disabled="disabled">Seleccionar</button>
            </div>
        </div>

        <button id="btnAyuda" class="button-17">Ayuda</button>
    </div>
    <script src="JS/opciones.js"></script>
</body>
</html>
