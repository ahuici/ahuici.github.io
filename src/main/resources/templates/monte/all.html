<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Summitrack</title>
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="icon" type="image/png" th:href="@{/images/IconoSummitrack.png}">
</head>
<body>

    <div th:insert="fragments/header :: header"></div>

<h1>Montes</h1>
    <div class="contenedorTabla">
        <table>
            <tr>
                <th>Nombre</th>
                <th>Altura</th>
                <th>Ubicacion</th>
                <th>Num ascensiones</th>
                <th class="btnOpciones">Favorito</th>

            </tr>
            <tr th:each="monte : ${montes}" th:onclick="'window.location=\'/monte/monte?id=' + ${monte.id} + '\&volver=/ver/monte\';'"  style="cursor: pointer;">
                <td th:text="${monte.nombre}"></td>
                <td th:text="${monte.altura} + ' m'"></td>
                <td th:text="${monte.ubicacion}"></td>
                <td><p th:text="'Numero: ' + ${monte.asciende.size()}"></p></td>
                <td><a th:href="|/monte/favoritos?id=${monte.id}|" id="btnFavorito">
                        <span th:if="${!monte.isFavorito}">ü§ç</span>
                        <span th:if="${monte.isFavorito}">‚ù§Ô∏è</span></a></td>
            </tr>
        </table>
    </div>
    <div class="buttons-container">
        <a th:href="|/anadir/monte?|">A√±adir</a>
        <a th:href="|/ver|">Salir</a>
    </div>
</body>
</html>
