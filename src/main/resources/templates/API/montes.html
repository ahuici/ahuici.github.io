<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summitrack</title>
  <link href="/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="icon" type="image/png" th:href="@{/images/IconoSummitrack.png}">
</head>
<body>

  <div th:insert="fragments/header :: header"></div>

  <a href="/mendiklopedia" class="atras">← Atras</a>
  <h1 th:text="${nombreOpcion}"></h1>

  <div class="ordenar">
    <a th:href="@{'/mendiklopedia/' + ${url} + '?campo=nombre&orden=asc'}">Nombre  &nbsp;↓</a>
    <a th:href="@{'/mendiklopedia/' + ${url} + '?campo=nombre&orden=desc'}">Nombre  &nbsp;↑</a>
    <a th:href="@{'/mendiklopedia/' + ${url} + '?campo=altura&orden=asc'}">Altura  &nbsp;↓</a>
    <a th:href="@{'/mendiklopedia/' + ${url} + '?campo=altura&orden=desc'}">Altura  &nbsp;↑</a>
  </div>

<table>
  <tr>
    <th>Nombre</th>
    <th>Altura</th>
    <th>Ubicacion</th>
  </tr>
  <!-- Iterar sobre los montes -->
    <tr th:each="monte : ${montes}">
      <td th:text="${monte.nombre}"></td>
      <td th:text="${monte.altura} + ' m'"></td>
      <td th:text="${monte.Ubicacion}"></td>
    </tr>
</table>
</body>
</html>
